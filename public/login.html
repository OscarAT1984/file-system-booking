<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/styles/login.css" />
    <title>Inicio</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav
        id="header"
        class="navbar navbar-expand-lg navbar-light bg-light"
        style="background-color: #7bbff0"
      >
        <a class="navbar-brand" href="#">
          <img src="assets/img/icons8-hotel-check-in-50.png" alt="Hotel Logo" />
          Ingresar
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link change-color" href="#"> Google </a>
            </li>
            <li class="nav-item">
              <a class="nav-link change-color" href="#"> Facebook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link change-color" href="#"> Twitter</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 pt-2 pb-2">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Usuario"
              aria-label="User"
            />
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Contraseña"
              aria-label="Password"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Ingresar
            </button>
          </form>
        </div>
      </nav>
    </header>
    <!--Header-->
    <!--Form-->
    <section id="ingreso" class="pt-3 pb-2">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h2>Inicio de Sesión</h2>
          </div>
        </div>
        <div class="row pt-2 pb-2">
          <div class="col text-center pb-4">
            Bienvenid@, puedes unirte ya mismo! <br />
            Completa estos datos o usa tus redes sociales favoritas
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="custom-control custom-radio pt-2 pb-2">
              <input
                type="radio"
                id="customRadio1"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadio1"
                >Inicia con Google</label
              >
            </div>
            <div class="custom-control custom-radio pt-2 pb-2">
              <input
                type="radio"
                id="customRadio1"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadio1"
                >Inicia con Facebook</label
              >
            </div>
            <div class="custom-control custom-radio pt-2 pb-4">
              <input
                type="radio"
                id="customRadio1"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadio1"
                >Inicia con Twitter</label
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail">Correo Electrónico</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputEmail"
                    placeholder="midireccion@micuenta"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary login" id="login">
                Log in
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a href="">
              <p class="text-login pt-3 pb-2">Olvidaste tu Contraseña</p>
            </a>
            <button type="submit" class="btn btn-primary login">
              Registrate
            </button>
          </div>
        </div>
      </div>
    </section>
    <!--/Form-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
